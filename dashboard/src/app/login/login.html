<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
    <div class="mb-6">
      <h1 class="text-2xl font-semibold">Task Manager</h1>
    </div>

    <div *ngIf="error" class="mb-4 rounded-lg bg-red-50 text-red-700 text-sm p-3">
      {{ error }}
    </div>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="text-sm font-medium text-gray-700">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          class="mt-1 w-full border border-gray-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="mt-1 w-full border border-gray-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-lg bg-black text-white p-2 hover:opacity-90"
      >
        Login
      </button>
    </form>
  </div>
</div>
